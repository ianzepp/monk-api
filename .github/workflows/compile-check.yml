name: TypeScript Compilation Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  compile:
    runs-on: ubuntu-latest
    name: npm run compile
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: TypeScript compilation check
      run: npm run compile