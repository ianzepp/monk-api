name: TypeScript Build Check

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        name: bun run build

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: TypeScript compilation check
              run: bun run build
