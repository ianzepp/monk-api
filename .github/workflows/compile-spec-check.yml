name: Test Spec Compilation Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  compile-spec:
    runs-on: ubuntu-latest
    name: npm run compile:spec
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Test spec compilation check
      run: npm run compile:spec