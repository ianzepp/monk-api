# AI Assistant Configuration
# System defaults - users can override in ~/.ai/config

# Model selection
# MODEL=claude-sonnet-4-20250514
MODEL=claude-opus-4-5-20251101

# Context management
MAX_TURNS=20
CONTEXT_STRATEGY=summarize

# Token limits
MAX_TOKENS=4096

# Features
PROMPT_CACHING=true
MARKDOWN_RENDERING=true

# Summary prompt (used when CONTEXT_STRATEGY=summarize)
SUMMARY_PROMPT=Summarize the key points and decisions from this conversation in 2-3 sentences.
