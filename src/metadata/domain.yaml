title: Domain
description: Logical organizational domain for data and user isolation
type: object
properties:
  name:
    type: string
    minLength: 3
    maxLength: 50
    pattern: "^[a-zA-Z0-9_-]+$"
    description: Unique domain identifier
  display_name:
    type: string
    minLength: 1
    maxLength: 100
    description: Human-readable domain name
  description:
    type: string
    maxLength: 500
    description: Domain purpose and description
  database_name:
    type: string
    minLength: 3
    maxLength: 63
    pattern: "^[a-zA-Z0-9_]+$"
    description: PostgreSQL database name for this domain
  is_active:
    type: boolean
    default: true
    description: Whether the domain is active and accessible
  created_by:
    type: string
    format: uuid
    description: User ID who created this domain
  settings:
    type: object
    description: Domain-specific configuration settings
    properties:
      max_users:
        type: integer
        minimum: 1
        maximum: 10000
        default: 100
        description: Maximum users allowed in this domain
      max_schemas:
        type: integer
        minimum: 1
        maximum: 1000
        default: 50
        description: Maximum schemas allowed in this domain
      data_retention_days:
        type: integer
        minimum: 1
        maximum: 3650
        default: 365
        description: Data retention period in days
required:
  - name
  - display_name
  - database_name
  - created_by