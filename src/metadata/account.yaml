title: Account
description: Business or organizational account in the system
type: object
properties:
  name:
    type: string
    minLength: 1
    maxLength: 255
    description: Account name or business name
  email:
    type: string
    format: email
    maxLength: 255
    description: Primary contact email for the account
  phone:
    type: string
    maxLength: 50
    description: Primary contact phone number
  website:
    type: string
    format: uri
    maxLength: 255
    description: Account website URL
  industry:
    type: string
    maxLength: 100
    description: Industry or business sector
  status:
    type: string
    enum: ["active", "inactive", "suspended"]
    default: "active"
    description: Account status
required:
  - name