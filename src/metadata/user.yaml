title: User
description: System user account for authentication and authorization
type: object
properties:
  username:
    type: string
    minLength: 3
    maxLength: 50
    pattern: "^[a-zA-Z0-9_-]+$"
    description: Unique username for login
  email:
    type: string
    format: email
    maxLength: 255
    description: User's email address
  password_hash:
    type: string
    maxLength: 255
    description: Hashed password (never store plain text)
  access:
    type: string
    enum: ["deny", "read", "edit", "full", "root"]
    default: "read"
    description: API access level for operations
  is_active:
    type: boolean
    default: true
    description: Whether the user account is active
  domain_id:
    type: string
    format: uuid
    description: Associated domain ID
    x-paas:
      foreign_key:
        table: domains
        column: id
        on_delete: restrict
required:
  - username
  - email
  - access
  - domain_id