name: user
description: User management schema for tenant authentication and access control
properties:
  name:
    type: string
    minLength: 1
    maxLength: 100
    description: Human-readable display name
    example: "Jane Smith"
  auth:
    type: string
    minLength: 2
    maxLength: 100
    pattern: "^[a-zA-Z0-9@._-]+$"
    description: Authentication identifier (username, email, etc.)
    example: "jane@company.com"
  access:
    type: string
    enum: [root, full, edit, read, deny]
    default: read
    description: User access level within tenant
required: [name, auth, access]
additionalProperties: false