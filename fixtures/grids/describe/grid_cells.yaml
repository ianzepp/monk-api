# Model: grid_cells (EXTERNAL)
# Grid cell storage - external model managed by Grid API
# Model definition lives in system, but data is accessed via /api/grids/* only

model_name: grid_cells
status: system
external: true
description: Grid cell storage - external model managed by Grid API

fields:
  - field_name: grid_id
    type: uuid
    required: true
    description: Foreign key to grids table

  - field_name: row
    type: integer
    required: true
    description: Row number (1-based)

  - field_name: col
    type: text
    required: true
    description: Column letter (A-Z)

  - field_name: value
    type: text
    required: false
    description: Cell value (stored as text)
