# Model: grids
# Grid metadata storage for Grid API

model_name: grids
status: system
external: false
description: Grid metadata storage for Grid API

fields:
  - field_name: name
    type: text
    required: true
    description: Human-readable name for this grid

  - field_name: description
    type: text
    required: false
    description: Purpose and notes

  - field_name: row_count
    type: integer
    required: false
    description: Current number of rows with data

  - field_name: row_max
    type: integer
    required: false
    default_value: "1000"
    description: Maximum number of rows allowed

  - field_name: col_max
    type: text
    required: false
    default_value: "Z"
    description: Maximum column letter allowed
